<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Website</title>
    <link rel="stylesheet" href="style.css">

    <!-- remixicon cdn -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
</head>
<body>
    <div class="navbar">
        <div class="left"><h1>Shopping  <span class="line">|</span></h1><span class="text">  Feel the differnce</span></div>
        <div class="right">
            <div class="nav-btn">Login or Register</div>
        </div>
    </div>
    <div class="container">
        <h1>Find our Products here</h1>
        <div class="search-bar">
            <input type="text" placeholder="Search for your choice....">
            <button class="search-btn"><i class="ri-search-line"></i></button>
            
        </div>
        <div class="CategoryList">
            <button class="cat" id="btn-men">Men</button>
            <button class="cat" id="btn-women">Women</button>
            <button class="cat" id="btn-kids">Kids</button>
        </div>
        <div class="cards-container">
            
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
